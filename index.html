<!DOCTYPE html>
<html>

<head>
  <title>Films Hunter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="row">
    <div class="col s12">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Films Hunter</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </nav>
      <ul class="tabs">
        <li class="tab offset-m1 col m2 s2"><a class="active" href="#now_playing_movies">En cartelera</a></li>
        <li class="tab col m2 s2"><a href="#top_rated">Mejor Valoradas</a></li>
        <li class="tab col m2 s2"><a href="#upcoming_movies">Próximos Estrenos</a></li>
        <li class="tab col m2 s2"><a href="#pupular_movies">Populares</a></li>
        <li class="tab col m2 s2"><a href="#cinemas">Cines cercanos</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required placeholder="Género, película, director, ..." onKeyPress="return checkSubmit(event)">
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <div id="top_rated" class="col s12">
      <div class="row" id="top_rated_container">
      </div>
    </div>
    <div id="upcoming_movies" class="col s12">
    </div>
    <div id="pupular_movies" class="col s12">
    </div>
    <div id="now_playing_movies" class="col s12">
    </div>
    <div id="cinemas" class="col s12">
    </div>
  </div>
  <div class="row text-center main">
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/app.js">
  </script>
</body>

</html>
